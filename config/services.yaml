# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
imports:
    - { resource: webservices.yaml }

parameters:
    
services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'
    
    # Définir le service CategorieService
    app.categorieService:
        class: App\Module1\WebService\CategorieService
        arguments:
            $apikey: '%app.api_commerce%'

    App\Module1\WebService\CategorieService: '@app.categorieService'
    # Définir le service ProduitService
    app.produitService:
        class: App\Module1\WebService\ProduitService
        arguments:
            $apikey: '%app.api_commerce%'

    App\Module1\WebService\ProduitService: '@app.produitService'


    # Définir le service CommerceAPI pour ProduitService
    commerce.produit:
        class: App\Module1\WebService\CommerceAPI
        arguments:
            $ressourceInterface: '@app.produitService'

    # Définir le service CommerceAPI pour ProduitService 
    commerce.categorie:
        class: App\Module1\WebService\CommerceAPI
        arguments:
            $ressourceInterface: '@app.categorieService'        

    App\Module1\WebService\CommerceAPI: '@commerce.produit'
    App\Module1\WebService\CommerceAPI $c: '@commerce.categorie'      

    all_data.commerceproduit:
        class: App\Module1\WebService\AllData
        arguments:
            $service: '@commerce.produit'
            
    all_data.commercecategorie:
        class: App\Module1\WebService\AllData
        arguments:
            - '@commerce.categorie'
    
    App\Module1\WebService\AllData $commerceProduit: '@all_data.commerceproduit'
    App\Module1\WebService\AllData $commerceCategorie: '@all_data.commercecategorie'

    # controllers are imported separately to make sure services can be injected
    # as action arguments even if you don't extend any base controller class
    App\Controller\:
        resource: '../src/Controller'
        tags: ['controller.service_arguments']

    App\Module1\Controller\:
        resource: '../src/Module1/Controller'
        tags: ['controller.service_arguments']

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones
